



<html lang="en">
  <body style="background-image: url('src/assets/Images/Office.png')">
    <div id="loginBoxHidden" class="hidden">
      <div id="loginContainer"    class="container">
        <div class="row">
          <div class="col-4" id="BorderCol" ></div>
          <div  class="col" id="LoginBox">
          <div class="card" style="border-color: #9ac2e8; padding: 20px; border-radius: 10px;" >
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="Userlogin" style="border-color: #9ac2e8" >Username</span>
                  <br>
                </div>
                <input id="UserText" type="text" class="form-control" style="border-color: #9ac2e8"  aria-label="Username" aria-describedby="basic-addon1">
                <div class="input-group mb-3" style="margin-top: 1rem;">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="PasswordLogin" style="border-color: #9ac2e8; width: 97px"  >Password </span>
                  </div>
                  <input id="PasswordText" type="text" class="form-control" style="border-color: #9ac2e8"  aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="CompanyLogin" style="border-color: #9ac2e8" >Company Name</span>
                  </div>
                  <input id="CompanyText" type="text" class="form-control" style="border-color: #9ac2e8" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="btn-group" role="group" aria-label="Basic example" style="margin: auto" >
                  <button type="button" (click)="titleSwitch(loginV)" (click)="logininfohandler(UserName,Passwordtext,Company)" class="btn btn-outline-primary" style="margin: auto" >Sign In</button>
                  <br><button type="button" class="btn btn-outline-primary" style="margin: auto" >Forgot Password?</button>
                  <button type="button" class="btn btn-outline-primary" style="margin: auto" style="margin-left: auto;margin-right: auto;margin-top: auto;" >Sign Up</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4"></div> 
        </div>
      </div>
      
    </div>
    
    <main class="hidden " id="mainPage" role="main">
      <h2>{{wusername}}{{ wpassword}}{{wcompany}}</h2>
      <router-outlet></router-outlet>
      
      <div id="mainButtons" style="margin-top: 15px;" class="container marketing">

       
        <div class="row">
          <div class="col-lg-4">
            <img  src="https://static.thenounproject.com/png/680429-200.png" alt="Generic placeholder image" width="140" height="140">
            <h2>Messages</h2>
            
            <p><a class="btn btn-secondary"  routerLink="/ContactManager.html"  role="button">View details »</a></p>
          </div><!-- /.col-lg-4 -->
          <div class="col-lg-4">
            <img  src="https://static.thenounproject.com/png/405170-200.png" alt="Generic placeholder image" width="140" height="140">
            <h2>Profile</h2>
            
            <p><a class="btn btn-secondary"  routerLink="/Profile.html"  role="button">View details »</a></p>
          </div><!-- /.col-lg-4 -->
          <div class="col-lg-4">
            <img  src="https://static.thenounproject.com/png/384040-200.png" alt="Generic placeholder image" width="140" height="140">
            <h2>Schedule</h2>
            
            <p><a class="btn btn-secondary"  routerLink="/TodaysPlan.html"  role="button">View details »</a></p>
          </div>
          <button style="margin:auto" (click)="titleSwitch(loginV)" (click)="signout()" class="btn btn-outline-success my-2 my-sm-0">sign Out</button>
        </div>
        
      </div>
      
    </main>
